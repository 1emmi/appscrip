<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Our Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #fff;
            color: #222;
            line-height: 1.5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #ccc;
        }

        header nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        .container {
            padding: 2rem;
        }

        .title {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .description {
            text-align: center;
            margin-bottom: 2rem;
            color: #555;
        }

        .main {
            display: flex;
            gap: 2rem;
            flex-direction: row;
        }

        .filters {
            flex: 1;
            min-width: 200px;
        }

        .filters h3 {
            margin-bottom: 1rem;
        }

        .filters ul {
            list-style: none;
        }

        .filters li {
            margin-bottom: 0.5rem;
        }

        .filter-toggle {
            display: none;
            margin-bottom: 1rem;
        }

        .product-grid {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            border: 1px solid #eee;
            padding: 1rem;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            margin-bottom: 0.5rem;
            border-radius: 6px;
        }

        footer {
            background: #000;
            color: #fff;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }

            .filters {
                display: none;
                margin-bottom: 1rem;
                background: #f9f9f9;
                padding: 1rem;
                border-radius: 8px;
            }

            .filters.active {
                display: block;
            }

            .filter-toggle {
                display: block;
                background: #000;
                color: #fff;
                padding: 0.5rem 1rem;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                margin-bottom: 1rem;
            }
        }

        footer {
    background: #000;
    color: #fff;
    padding: 2rem;
    text-align: center;
}

.footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

.social-icons a {
    color: #fff;
    margin: 0 0.5rem;
    font-size: 1.25rem;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: #ccc;
}

@media (min-width: 600px) {
    .footer-content {
        flex-direction: row;
        justify-content: space-between;
    }
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
